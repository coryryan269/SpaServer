<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
</head>
<body>
    <h1>Form Submission</h1>
    <form action="/test" method="GET">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"><br><br>

        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" id="dateofbirth" name="dateofbirth"><br><br>

        <label for="addressnumberandstreet">Address Number and Street:</label>
        <input type="text" id="addressnumberandstreet" name="addressnumberandstreet"><br><br>

        <label for="addresscity">City:</label>
        <input type="text" id="addresscity" name="addresscity"><br><br>

        <label for="addresszip">ZIP Code:</label>
        <input type="text" id="addresszip" name="addresszip"><br><br>

        <label for="addressstate">State:</label>
        <input type="text" id="addressstate" name="addressstate"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber"><br><br>

        <label for="seconaryphonenumber">Secondary Phone Number:</label>
        <input type="text" id="seconaryphonenumber" name="seconaryphonenumber"><br><br>

        <label for="generalnotes">General Notes:</label>
        <textarea id="generalnotes" name="generalnotes"></textarea><br><br>

        <label for="employeenotes">Employee Notes:</label>
        <textarea id="employeenotes" name="employeenotes"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
