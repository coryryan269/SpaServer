<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
</head>
<body>
    <div id="loginDiv">
        <label for="usernameField">USERNAME OR EMAIL: </label>
        <input type="text" id="usernameField" name="usernameField"><Br><br>
        <label for="passwordField">PASSWORD: </label>
        <input type="password" id="passwordField" name="passwordField"><br><br>
        <button id="submitCreds">LOG IN</button>
    </div>
</body>
</html>
